name: Check PR

on:
  pull_request:

jobs:
  verify-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache: "npm"

      - name: Verify CSS Files Are Wrapped in @media print
        run: make verifycss
